<h1>hello !</h1>
<div style="display:block ;">
<h2>User Form</h2>
<form #form="ngForm" (ngSubmit)="AddUser(form)">

  <label> Name </label> 
  <div>
  <input type="text" [(ngModel)]="newUser.name" required name="newUser.name">
  <span *ngIf="form.form.controls['newUser.name']?.touched 
  && !form.form.controls['newUser.name']?.valid">Reguired !!</span>
  </div>
  <label > age</label>
  <div>
  <input type="number" [(ngModel)]="newUser.age">
  </div>
  <label> email </label>
  <div>
  <input type="email" [(ngModel)]="newUser.email" required email name="newUser.email">
  <span *ngIf="form.form.controls['newUser.email']?.touched 
  && !form.form.controls['newUser.email']?.valid">Reguired and must be an email !!</span>
  </div>
  <label> password</label>
  <div>
  <input type="password" [(ngModel)]="newUser.password" required name="newUser.password">
  <span *ngIf="form.form.controls['newUser.password']?.touched 
  && !form.form.controls['newUser.password']?.valid">Reguired !!</span>
</div>
<button type="submit">Add User</button>

</form>
</div>


<br />
<br />
<br />

<h2>System Users</h2>

    <table border="1">
        <thead>
        <tr>
            <th >#</th>
            <th >Name</th>
            <th >Age</th>
            <th >Email</th>
            <th ></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of UserList" i = index>
            <td> {{user.id}} </td>
            <td> {{user.name}}</td>
            <td> {{user.age}}</td>
            <td> {{user.email}}</td>
            <td> <button (click)="deleteUser(user)">delete</button> </td>
        </tr>
        </tbody>
    </table>
